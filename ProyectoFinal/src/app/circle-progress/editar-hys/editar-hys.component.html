<div class="container" *ngIf="hys">
    <h2>Editar Habilidad</h2>
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="percent">Porcentaje</label>
                    <input type="text" class="form-control" id="percent" name="percent" [(ngModel)]="hys.percent"
                        required>
                </div>
                <div class="form-group">
                    <label for="title">Habilidad</label>
                    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="hys.title" required>
                </div>
                <br>
                <div class="d-flex justify-content-start">
                    <div>
                        <button class="btn btn-primary">
                            Guardar Cambios
                        </button>
                    </div>
                    <div>
                        <button class="btn btn-primary" routerLink="''">
                            Cancelar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
