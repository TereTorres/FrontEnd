<div class="container">
    <h2>Agregar Nivel</h2>
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nivel">Nivel</label>
                    <input type="text" class="form-control" id="nivel" name="nivel" [(ngModel)]="nivel" required>
                </div>
                <div class="form-group">
                    <label for="institucion">Institucion</label>
                    <input type="text" class="form-control" id="institucion" name="institucion"
                        [(ngModel)]="institucion" required>
                </div>
                <div class="form-group">
                    <label for="titulo">TÃ­tulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
                </div>
                <br>
                <div class="d-flex justify-content-start">
                    <div>
                        <button class="btn btn-primary">
                            Agregar nivel
                        </button>
                    </div>
                    <div>
                        <a class="btn btn-primary" href="https://frontendtorres.web.app/">
                            Cancelar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
